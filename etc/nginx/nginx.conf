rtmp {
        server {
                 listen 1935;
                 chunk_size 4096;
                 application live {
			
                        live on;

                        hls on;
                        hls_path /files/hwencoder01/live/;
                        hls_fragment 5s;
                        hls_playlist_length 30s;
                        
                        record all;
                        record_path /files/hwencoder01/record;
                        record_suffix -20%y-%m-%d-%H-%M-%S.flv;
                        record_interval 15m;

                        exec_record_done bash -c "ffmpeg -y -i $path -codec copy -f mp4 /files/hwencoder01/vod/$basename.mp4;\
                                                         rm -f $path;";
                        # track client info
                        exec_play bash -c "echo `date` $addr  $app $addr $pageurl >> /tmp/clients";
                        exec_publish bash -c "echo `date` $addr $flashver >> /tmp/publishers";

